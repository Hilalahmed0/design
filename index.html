<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Page</title>
    <link rel="stylesheet" href="style.css" />
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Source+Code+Pro:ital,wght@1,200&family=Ubuntu+Condensed&family=Zilla+Slab:ital,wght@1,300&display=swap" rel="stylesheet"> 
</head>

<body>
    <main class="box">
        <div class="container">


            <div class="logobox">
                <img class="logo" src="logo.jpg" alt="" width="200px" height="55px" />
            </div>


            <div class="p">
                <p class="a">WE'RE</p>
                <b><p class="b">COMING</p></b>
                <b><p class="c">SOON</p></b>
            </div>


            <div class="pre">
                <pre>
                 Hello fellow shoppers We're currently building our new 
                 fashion store. Add your email below to stay up-to-date with
                 announcements and our deals.
             </pre>
            </div>


            <form action="mail">
                <input type="email" placeholder="Email Address" />
                <button>></button>
            </form>
        </div>

        <div class="cont">
            <img src="img.jpg" alt="" width="550px" height="700px" />
        </div>
    </main>
</body>

</html>
